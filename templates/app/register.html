<h1>Register for Roomanager</h1>
{% if registered %}
    <strong>thank you for registering!</strong>
    <a href = "{%url 'app:login' %}">Return to the login page.</a><br />
{% else %}
    <strong>registerhere!</strong><br/>
    <form id="user_form" method="post" action="{% url 'app:register' %}" enctype="multipart/form-data">

        {% csrf_token %}

        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" name="submit"value="Register" />
    </form>
{% endif %}
